<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/index.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div>
                <h1>To do list</h1>
                <button data-js="addItemBtn">+</button>
                <ul class="to-do-list" data-js="toDoList">
                    <li class="list-item">
                        <p data-js="itemData"></p>
                        <button data-js="itemDoneBtn">done</button>
                        <button data-js="itemDeleteBtn">-</button>
                    </li>
                </ul>
            </div>
            <div>
                <p data-js="songNameContainer"></p>
                <progress value="70" max="100">70%</progress>
                <div>
                    <button><</button>
                    <button>play</button>
                    <button>></button>
                </div>
            </div>
            <div data-js="toDoItemInput" class="hidden">
                <p>Insert what you will do</p>
                <input type="text" placeholder="" id="createItemInput">
                <button data-js="createItemDoneBtn">done</button>
            </div>
            <div data-js="errorInputField" class="hidden">
                <p>Preencha o campo para designar uma nova tarefa</p>
            </div>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
